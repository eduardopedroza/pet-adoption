{% extends "base.html" %}

{% block title %}Add New Pet{% endblock %}

{% block content %}
    
<form id="add-pet-form" method="POST">
    {{ form.hidden_tag() }}

    {% for field in form 
        if field.widget.input_type != 'hidden' %}

        <p>
            {{ field.label }}
            {{ field }}
        </p>

    {% endfor %}
    <button type="submit">Submit</button>
</form>

{% endblock %}
